<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="contactstyle.css"/>
<title>誼光家事服務，實現每一個乾淨的願望</title>
</head>

<body>
<div id="contactbody">
 <div id="contcattitle">我們將有專人與您接洽，謝謝</div>
 <div id="contcattitle2">感謝您的光臨，請填寫以下資料<br /><br /><br />
 </div>
 <div id="formtitle">姓名：</div>
 <div id="formtext">
   <label>
   <input name="textfield" type="text" id="textfield" size="57" />
   </label>
 </div>
 <div id="formtitle">聯絡電話：</div>
 <div id="formtext">
   <label>
   <input type="text" name="textfield" id="textfield" size="57" />
   </label>
 </div>
 <div id="formtitle">希望服務地址：</div>
 <div id="formtext">
   <label>
   <input type="text" name="textfield" id="textfield" size="57" />
   </label>
 </div>
 <div id="formtitle">E-mail：</div>
 <div id="formtext">
   <label>
   <input type="text" name="textfield" id="textfield" size="57" />
   </label>
 </div>
 <div id="formtitle">希望服務時間：</div>
 <div id="formtext">
   <label>
   <input type="radio" name="radio1" id="radio1" value="平日" />
   </label>
 平日　 
 <label>
 <input type="radio" name="radio1" id="radio1" value="周末及假日" />
 </label>
 周末及假日</div>
 <div id="checkbutton">
 <input type="image" name="imageField" id="imageField" src="images/checkbtn.png" onClick="chk(); return false;">
 </div>
</div>
</body>
</html>
